<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="mainbody">
    <div class="leftmain">
      <div class="div1">
        <img src="./images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="cartoon">
        <p class="p1">YOUR RESTAURANT MENU</p>
        <p class="p2">Your Slogan</p>
      </div>
      <div class="div2">
        <p class="p3">Quick Links</p>
        <ol>
          <li>Home</li>
          <li class="yourorders">Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>
      </div>
      <div class="div3">
        <p class="p3">Quick Links</p>
        <ol>
          <li>Home</li>
          <li>Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>
      </div>
    </div>
    <div class="rightmain">
      <div class="navbar">
        <div class="navbar1">
          <input type="text" placeholder="Search Food item">
        </div>
        <div class="navbar2">
          <button>
            Login
          </button>
        </div>
        <div class="navbar3">
          <button>
            SignUp
          </button>
        </div>
        <div class="navbar4">
          <img src="./images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="logo">
        </div>
      </div>
      <div class="hero">
        <img src="./images/Screenshot 2023-07-14 at 11.14 1.png" alt="">
      </div>
      <h3>Menu</h3>
      <div class="menucard">
        <div class="card">
          <div class="topcard">
            <img src="./images/rger 1.png" alt="food">
          </div>
          <div class="bottomcard">
            <div class="bottomcardleft">
              <p class="cardp1">Burger</p>
              <p class="cardp2">$5.99/-</p>
            </div>
            <div class="bottomcardright">
              <img src="./images/plus (1) 1.png" alt="plus">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="./script.js"></script>
</body>
</html>
